<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="container">
    <img id="profile-picture" src="img/profile-picture.jpg" alt="profile picture">
    <img src="img/account-logo.jpg" alt="account logo">
    <span><b>jack</b></span>
    <img src="img/validated-account.jpg" alt="validated account">
    <p id="user-account">@jack</p>
    <div id="follow-button">
      <img src="img/twitter-logo.jpg" alt="">
      <b>Follow</b>
    </div>
    <p id="tweet">
      just setting up my twttr
      </p>
      <p id="date">
        9:50 PM - 21 Mar 2006
        </p>
       <img id="reply" src="img/reply.jpg" alt="">
       <img src="img/retweet.jpg" alt="">
       <span class="bottom-text">92,555</span>
       <img id="favorite" src="img/favorite.jpg" alt="">
       <span class="bottom-text">71,111</span>
   
  </div>

  <!--<img src="img/sample.png" alt="">-->

</body>
</html>
